<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Google Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 0;
    }
    .info {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Custom Google Map</h1>
  </header>

  <div class="info">
    <p>Explore my map below. You can zoom in, pan, or click on the icons for more info.</p>
  </div>

  <iframe src="https://www.google.com/maps/d/embed?mid=12iQuRi7ivB_nVR5EGKGxTfnnipQOxsM&ehbc=2E312F"></iframe>

  <footer>
    <p>© 2025 Your Name or Business | All rights reserved</p>
  </footer>

</body>
</html>
